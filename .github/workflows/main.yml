name: ROS2 install test
on:
  push:
    branches:
      - main
    paths:
      - "run.sh"
      - "tutorial.sh"
      - ".github/workflows/main.yml"
  pull_request:
    branches:
      - main
    paths:
      - "run.sh"
      - "tutorial.sh"
      - ".github/workflows/main.yml"
  schedule:
    - cron: "0 1 * * 1"

jobs:
  humble:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v6
      - name: Run the install script
        run: |
          sed -e 's/^\(CHOOSE_ROS_DISTRO=.*\)/#\1\nCHOOSE_ROS_DISTRO=humble/g' -i run.sh
          ./run.sh
      - name: Run the test script
        run: |
          sed -e 's/^\(ROS_DISTRO=.*\)/#\1\nROS_DISTRO=humble/g' -i tutorial.sh
          bash <(head -n -2 ./tutorial.sh)

  jazzy:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - name: Run the install script
        run: |
          sed -e 's/^\(CHOOSE_ROS_DISTRO=.*\)/#\1\nCHOOSE_ROS_DISTRO=jazzy/g' -i run.sh
          ./run.sh
      - name: Run the test script
        run: |
          sed -e 's/^\(ROS_DISTRO=.*\)/#\1\nROS_DISTRO=jazzy/g' -i tutorial.sh
          bash <(head -n -2 ./tutorial.sh)

  kilted:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - name: Run the install script
        run: |
          sed -e 's/^\(CHOOSE_ROS_DISTRO=.*\)/#\1\nCHOOSE_ROS_DISTRO=kilted/g' -i run.sh
          ./run.sh
      - name: Run the test script
        run: |
          sed -e 's/^\(ROS_DISTRO=.*\)/#\1\nROS_DISTRO=kilted/g' -i tutorial.sh
          bash <(head -n -2 ./tutorial.sh)
