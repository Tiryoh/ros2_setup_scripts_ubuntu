      - name: Run the test script
        run: |
          sed -e 's/^\(ROS_DISTRO=.*\)/#\1\nROS_DISTRO=eloquent/g' -i tutorial.sh
          bash <(head -n -2 ./tutorial.sh)

  galactic-ros-base-main:
